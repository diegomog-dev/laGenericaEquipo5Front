<script>
    document.querySelector("#consolidar").addEventListener('click', verConsolidado);

    function verConsolidado(){
        var sumaBog=0;
        fetch('http://localhost:8083/api/db_ventas')
    .then(res => res.json())
    .then( data => {
        let res = document.querySelector('#sumaBog');
        res.innerHTML = '0';
        data.forEach(function(elemento, indice){
            sumaBog += elemento["precioVentaTotal"];
        });
        res.innerHTML = sumaBog;
    })
}
